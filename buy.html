<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <!-- Character Encoding (Ensure proper text rendering) -->

        <!-- Favicon (Ensure both formats for maximum compatibility and visual quality) -->
        <!-- Favicon in .ico format for older browsers like Internet Explorer -->
        <link rel="icon" href="images/favicon--ico.ico" type="image/x-icon">

        <!-- Favicon in .png format for modern browsers with transparency support -->
        <link rel="icon" href="images/favicon--png.png" type="image/png">

        <!-- Viewport Meta Tag (For responsive design on mobile devices) -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Title Tag (Displayed in the browser tab and used for SEO) -->
        <title>Buy | Auto4Sale</title>

        <!-- Link to external CSS stylesheet -->
        <link rel="stylesheet" href="style.css">

        <!-- Font Awesome (For adding icons) -->
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>

    <body>
        <!-- Header -->
        <header>
            <a href="vehicles.html" title="Back" class="back">
                <i class="fa-solid fa-arrow-left"></i>
            </a>
            <section class="header_logo">
                <a href="index.html">
                    <img src="images/logo.png" alt="Logo" title="Home"
                        width="100">
                </a>
                <h1>Auto4Sale</h1>
            </section>
            <section class="header_tabs">
                <a href="vehicles.html">Vehicles</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </section>
        </header>

        <!-- Main content -->
        <main id="buy_main">
            <div id="buy-content">

                <h1 class="center">Let's complete your Purchase!</h1>
                <h2>Please complete the following form:</h2>
                <form action="thanks.html">
                    <label for="firstname">First Name: </label>
                    <input type="text" id="firstname" placeholder="John"
                        required
                        aria-required="true" pattern="[A-Za-z\- ]*">
                    <label for="surname">Surname: </label>
                    <input type="text" id="surname" placeholder="Doe" required
                        aria-required="true" pattern="[A-Za-z\- ]*">
                    <label for="email">Email: </label>
                    <input type="email" id="email"
                        placeholder="email@address.com"
                        required aria-required="true">
                    <label for="phone">Phone: </label>
                    <input type="tel" id="phone" placeholder="0123456789"
                        required
                        aria-required="true" inputmode="numeric"
                        pattern="[0-9\-\+ ]*" minlength="9" maxlength="15">
                    <h3>Preferred method of contact:</h3>
                    <input type="checkbox" id="email-option"
                        name="contact-method">
                    <label for="email-option">Email</label>
                    <br>
                    <input type="checkbox" id="phone-option"
                        name="contact-method">
                    <label for="phone-option">Phone</label>

                    <button type="submit">Buy now</button>
                </form>
            </div>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2025 Auto4Sale. | All Rights Reserved.</p>
            <a href="terms-and-conditions.html">Terms and Conditions</a>
            <a href="privacy-policy.html">Privacy Policy</a>
        </footer>

    </body>
</html>
